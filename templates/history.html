<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Detection History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-dark text-white text-center">
        <h2>üìú Detection History</h2>
      </div>
      <div class="card-body">
        {% if history %}
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Type</th>
              <th>Text</th>
              <th>Result</th>
              <th>Confidence</th>
            </tr>
          </thead>
          <tbody>
            {% for entry in history %}
            <tr>
              <td>{{ entry.type }}</td>
              <td>{{ entry.text }}</td>
              <td>{{ entry.result }}</td>
              <td>{{ entry.confidence if entry.confidence else "-" }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <div class="alert alert-info">No history available yet.</div>
        {% endif %}
        <div class="text-center mt-4">
          <a href="{{ url_for('index') }}" class="btn btn-primary">‚¨ÖÔ∏è Back to Home</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
